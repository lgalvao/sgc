# SonarQube/SonarLint Configuration
# https://docs.sonarsource.com/sonarqube/latest/project-administration/analysis-scope/

sonar.projectKey=sgc
sonar.projectName=SGC - Sistema de Gest√£o de Conhecimento

# Source directories
sonar.sources=backend/src/main/java,frontend/src
sonar.tests=backend/src/test/java

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**

# =============================================================================
# Issue Exclusions - Ignore specific rules in specific locations
# =============================================================================

# Ignore "unused private method" (java:S1144) in test files
# This rule generates false positives for @BeforeEach/@AfterEach methods
# that are invoked by JUnit via reflection
sonar.issue.ignore.multicriteria=testUnusedMethods

sonar.issue.ignore.multicriteria.testUnusedMethods.ruleKey=java:S1144
sonar.issue.ignore.multicriteria.testUnusedMethods.resourceKey=**/test/**/*.java
