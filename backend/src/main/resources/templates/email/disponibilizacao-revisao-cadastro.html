<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Revisão do Cadastro Disponibilizada</title>
</head>
<body>
<p>Prezado(a) responsável pela <span th:text="${siglaUnidadeDestino}"></span>,</p>
<p>
    A unidade <span th:text="${siglaUnidadeOrigem}"></span> concluiu a revisão e disponibilizou seu cadastro de atividades e conhecimentos do processo <span th:text="${nomeProcesso}"></span>.
    A análise desse cadastro já pode ser realizada no Sistema de Gestão de Competências (<a href="https://sgc.tre-pe.jus.br">https://sgc.tre-pe.jus.br</a>).
</p>
</body>
</html>
