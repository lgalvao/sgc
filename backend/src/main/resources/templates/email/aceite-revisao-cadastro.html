<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aceite de Revisão de Cadastro de Atividades</title>
</head>
<body>
<p>Prezado(a) responsável pela <span th:text="${siglaUnidadeDestino}"></span>,</p>
<p>
    A revisão do cadastro de atividades e conhecimentos da <span th:text="${siglaUnidadeOrigem}"></span> no processo <span th:text="${nomeProcesso}"></span> foi submetida para análise por essa unidade.
    A análise já pode ser realizada no O sistema de Gestão de Competências ([URL_SISTEMA]).
</p>
</body>
</html>
