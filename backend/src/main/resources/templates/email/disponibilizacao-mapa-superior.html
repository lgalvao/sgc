<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Disponibilização de Mapa de Competências</title>
</head>
<body>
<p>Prezado(a) Chefe,</p>
<p>
    O mapa de competências da unidade <span th:text="${siglaUnidade}"></span>, referente ao processo '<span th:text="${nomeProcesso}"></span>', foi disponibilizado para validação.
    O prazo para conclusão desta etapa é <span th:text="${dataLimite}"></span>.
</p>
<p>Acompanhe o processo no SGC.</p>
</body>
</html>
