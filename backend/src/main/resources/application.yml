spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: leonardo
    password: postgres
  jpa:
    hibernate.ddl-auto: update
    properties.hibernate.default_schema: sgc
    show-sql: false
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=1h
    cache-names:
      - sgrh-usuarios
      - sgrh-unidades
      - sgrh-responsabilidades
      - sgrh-perfis
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
        transport:
          protocol: smtp
    default-encoding: UTF-8

server:
  port: 8080
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-please-use-at-least-32-characters}
  expiration: 86400000  # 24 horas em milissegundos
aplicacao:
  ambiente-testes: ${AMBIENTE_TESTES:true}
  url-acesso-hom: ${URL_ACESSO_HOM:http://localhost:8081/api/acesso}
  url-acesso-prod: ${URL_ACESSO_PROD:https://acesso.tre-pe.jus.br/api}
  email:
    remetente: ${EMAIL_REMETENTE:sgc@tre-pe.jus.br}
    remetente-nome: "Sistema de Gestão de Competências"
    assunto-prefixo: "[SGC]"
logging:
  level:
    org.hibernate: ERROR
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    org.springframework.orm.jpa: ERROR
    org.springframework.jdbc: ERROR
    com.zaxxer.hikari: ERROR
    org.springframework.boot.autoconfigure.orm.jpa: ERROR
    sgc.auth: DEBUG  # Habilita logs de debug para autenticação
    sgc: INFO