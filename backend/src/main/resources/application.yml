spring:
  main.banner-mode: off
  test.mockmvc.print: none
  datasource:
    url: ${DB_URL:jdbc:h2:mem:testdb}
    username: ${DB_USERNAME:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}
  jpa:
    open-in-view: false
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        default_schema: sgc
        jdbc.fetch_size: 50
    show-sql: false
    defer-datasource-initialization: true
  sql.init.mode: always
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false
  modulith:
    # Verificação de estrutura modular na inicialização
    verification:
      enabled: false  # Iniciar desabilitado durante implementação
    # Event Publication Registry - persiste eventos para garantir entrega
    events:
      externalization:
        enabled: true
      completion-mode: on-completion
      delete-completion-after: 7d  # Apagar eventos completados após 7 dias
    # Observability - endpoints de monitoramento
    actuator:
      enabled: true
  # Configuração de Async para processamento de eventos
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100
      thread-name-prefix: sgc-async-
springdoc:
  api-docs.enabled: false
  swagger-ui.enabled: false
  api-docs.path: /api-docs
  swagger-ui.path: /swagger-ui.html
  info:
    title: SGC - Sistema de Gestão de Competências API
    version: v1
    description: API para gerenciar o mapeamento de competências e seus fluxos de trabalho.
server:
  port: 10000
management:
  endpoints:
    web:
      exposure:
        include: health,info,modulith,metrics
logging:
  pattern:
    console: "%d{HH:mm:ss} %-5level %logger{36} - %msg%n"
  level:
    org.hibernate: ERROR
    org.hibernate.SQL: ERROR
    org.hibernate.type.descriptor.sql.BasicBinder: ERROR
    org.springframework.orm.jpa: ERROR
    org.springframework.jdbc: ERROR
    com.zaxxer.hikari: ERROR
    org.springframework: ERROR
    org.hibernate.tool.schema.internal.SchemaDropperImpl: ERROR
    sgc: INFO
aplicacao:
  ambiente-testes: true
  acesso-ad:
    base-url: https://sedesenvdev01.tre-pe.gov.br/acessoAD
    codigo-sistema: SGC
  jwt:
    secret: ${JWT_SECRET:sgc-secret-key-change-this-in-production-minimum-32-chars}
    expiracao-minutos: 120
  email:
    remetente: sgc@tre-pe.jus.br
    remetente-nome: "Sistema de Gestão de Competências"
    assunto-prefixo: "[SGC]"