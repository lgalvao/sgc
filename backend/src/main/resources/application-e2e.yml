# Configuração para testes E2E (End-to-End) com Playwright
# Usa H2 em memória com dados mínimos de teste (sem processos pré-criados)
server:
  port: 10000
  error:
    include-exception: true
    include-stacktrace: always
    whitelabel.enabled: true

spring:
  datasource:
    e2e:
      url: jdbc:h2:mem:sgcdb_default;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS SGC
      driverClassName: org.h2.Driver
      username: sa
      password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate.default_schema: SGC
    show-sql: false
  sql:
    init:
      mode: never # Explicitly enable default SQL initialization for E2E profile
      platform: h2

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
  endpoint:
    shutdown:
      enabled: true
  health:
    mail:
      enabled: false

logging:
  level:
    root: INFO
    sgc: INFO
    org.springframework: INFO
    org.springframework.jdbc: INFO
    org.springframework.boot.autoconfigure: ERROR
    org.hibernate.SQL: WARN
    org.springframework.mail: ERROR
    org.springframework.boot.actuate.mail: ERROR
    org.springframework.boot.devtools: ERROR
    org.springframework.data.repository.config: WARN
    org.apache.catalina: WARN
    org.springframework.boot.actuate.endpoint: WARN
    org.springframework.boot.web.embedded.tomcat.GracefulShutdown: WARN

  file:
    name: sgc_e2e.log