# Configuração para testes E2E (End-to-End) com Playwright
# Usa H2 em memória com dados mínimos de teste (sem processos pré-criados)
server:
  port: 10000
  error:
    include-exception: true
    include-stacktrace: always
    whitelabel.enabled: true

spring:
  # This is the configuration for the ROUTER, not a direct datasource connection for the app.
  # The 'e2e' properties define the DEFAULT fallback datasource when no X-Test-ID is provided.
  datasource:
    e2e:
      url: jdbc:h2:mem:sgcdb_default;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS SGC
      driverClassName: org.h2.Driver
      username: sa
      password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none # 'create-drop' is the original behavior for the main E2E profile.
    properties:
      hibernate.default_schema: SGC
    show-sql: false
  sql:
    init:
      mode: never # Explicitly disable default SQL initialization for E2E profile

  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
  endpoint:
    shutdown:
      enabled: true
  health:
    mail:
      enabled: false

logging:
  level:
    sgc: WARN
    sgc.notificacao: WARN
    org.springframework: WARN
    org.springframework.jdbc: ERROR
    org.springframework.boot.autoconfigure: ERROR
    org.hibernate.SQL: WARN
    org.springframework.mail: ERROR
    org.springframework.boot.actuate.mail: ERROR
  file:
    name: sgc_e2e.log
