spring:
  datasource:
    url: jdbc:h2:file:./target/testdb-${random.uuid};DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:data.sql

aplicacao:
  email:
    remetente: test@example.com
    remetente-nome: Test
    assunto-prefixo: '[SGC-TEST]'
logging:
  level:
    org.hibernate: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.orm.jpa: INFO
    org.springframework.jdbc: INFO
    com.zaxxer.hikari: INFO
    org.springframework.boot.autoconfigure.orm.jpa: INFO
    org.springframework: INFO
    org.hibernate.tool.schema.internal.SchemaDropperImpl: INFO
    sgc: DEBUG
