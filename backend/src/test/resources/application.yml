spring:
  profiles:
    active: test
  main:
    banner-mode: off
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
  security:
    user:
      password: password
  datasource:
    url: jdbc:h2:file:./target/testdb-${random.uuid};DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        "[format_sql]": false
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:data.sql

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

aplicacao:
  jwt:
    secret: sgc-secret-key-for-tests-only-do-not-use-in-prod-must-be-32-chars
    expiracao-minutos: 60
  ambiente-testes: true
  email:
    remetente: test@example.com
    remetente-nome: Test
    assunto-prefixo: '[SGC-TEST]'

sgc:
  validacao:
    startup: false
logging:
  level:
    root: INFO
    "[org.hibernate]": WARN
    "[org.hibernate.SQL]": WARN
    "[org.hibernate.type.descriptor.sql.BasicBinder]": WARN
    "[org.springframework.orm.jpa]": WARN
    "[org.springframework.jdbc]": WARN
    "[com.zaxxer.hikari]": WARN
    "[org.springframework.boot.autoconfigure.orm.jpa]": WARN
    "[org.springframework]": WARN
    "[org.hibernate.tool.schema.internal.SchemaDropperImpl]": WARN
    sgc: INFO
    "[sgc.notificacao]": DEBUG
    "[sgc.infraestrutura.monitoramento]": WARN
