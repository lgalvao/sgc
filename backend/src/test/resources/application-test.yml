spring:
  main.banner-mode: off
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS SGC;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  test.mockmvc.print: none
  jpa:
    hibernate.ddl-auto: create-drop
    properties:
      hibernate:
        default_schema: sgc
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      platform: h2
  h2:
    console.enabled: false
